{% load static %}
  

  <div class="slick-carousel">
    {% for episodio in episodios %}
      <div class="slide-item">
        <div class="card" style="width: 30rem;">
          <a href="{% url 'episode_detail' episodio.id %}">
            <img src="{% static 'assets/imgs/exemple/movie-exemple.jpeg' %}" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <h5 class="d-flex justify-content-between align-items-center">
              <span class="card_title">{{ episodio.episode_number }} - {{ episodio.episode_name }}</span>
              <span class="ml-2 minutes">42 min</span>
            </h5>
            <p class="card-text mt-4">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>


<script src="{% static 'assets/js/modules/carousel_ep.js' %}"></script>
